<!doctype html>
<html>
  <head>
    <title>GoCardless Crawler</title>

    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="assets/js/index.js"></script>
  </head>

  <body>
    <section id="hero" class="container-fluid">
      <header>
        <h1>GoCardless Crawler</h1>
        <p>Marvin Qian's coding challenge implemented in Go.</p>
      </header>
      <form id="crawl">
        <div class="form-group col-sm-4 col-xs-6 col-sm-offset-3">
          <input id="url" class="form-control" type="text" placeholder="Enter a URL to crawl..." />
        </div>
        <div class="form-group col-xs-6 col-sm-2">
          <button class="form-control btn btn-primary" type="submit">
            <span class="original">Crawl</span>
            <span class="loading glyphicon glyphicon-refresh spinning"></span>
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
